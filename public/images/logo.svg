<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Escher-Style Impossible Triangle (Spicy Gradients)</title>
  <desc id="desc">An impossible Penrose triangle composed of three gradient faces, warm “spicy” colors, on a transparent background.</desc>

  <defs>
    <!-- Spicy linear gradients (distinct direction per face for dimension) -->
    <linearGradient id="gradA" x1="86" y1="60" x2="210" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%"  stop-color="#FF0066"/>
      <stop offset="50%" stop-color="#FF6A00"/>
      <stop offset="100%" stop-color="#FFD100"/>
    </linearGradient>
    <linearGradient id="gradB" x1="46" y1="196" x2="210" y2="196" gradientUnits="userSpaceOnUse">
      <stop offset="0%"  stop-color="#FF2BA6"/>
      <stop offset="55%" stop-color="#FF7A00"/>
      <stop offset="100%" stop-color="#FFC400"/>
    </linearGradient>
    <linearGradient id="gradC" x1="32" y1="72" x2="148" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%"  stop-color="#FF3D7F"/>
      <stop offset="55%" stop-color="#FF8A00"/>
      <stop offset="100%" stop-color="#FFE066"/>
    </linearGradient>

    <!-- Cutouts to create the impossible over/under illusion -->
    <mask id="maskAB">
      <rect x="0" y="0" width="256" height="256" fill="#fff"/>
      <!-- Remove a notch where B should appear on top of A -->
      <polygon points="178,164 198,164 188,182 168,182" fill="#000"/>
    </mask>
    <mask id="maskBC">
      <rect x="0" y="0" width="256" height="256" fill="#fff"/>
      <!-- Remove a notch where C should appear on top of B -->
      <polygon points="84,164 64,164 74,182 94,182" fill="#000"/>
    </mask>
    <mask id="maskCA">
      <rect x="0" y="0" width="256" height="256" fill="#fff"/>
      <!-- Remove a notch where A should appear on top of C -->
      <polygon points="128,72 114,96 142,96" fill="#000"/>
    </mask>
  </defs>

  <!-- Geometry:
       Outer equilateral-ish triangle:  (128,40) (216,192) (40,192)
       Inner offset triangle:           (128,88) (184,184) (72,184)
       Faces are trapezoids between corresponding edges.
  -->

  <!-- Face A (top-right arm) : between outer A->B and inner A'->B' -->
  <polygon
    points="128,40 216,192 184,184 128,88"
    fill="url(#gradA)"
    mask="url(#maskAB)"/>

  <!-- Face B (bottom arm) : between outer B->C and inner B'->C' -->
  <polygon
    points="216,192 40,192 72,184 184,184"
    fill="url(#gradB)"
    mask="url(#maskBC)"/>

  <!-- Face C (top-left arm) : between outer C->A and inner C'->A' -->
  <polygon
    points="40,192 128,40 128,88 72,184"
    fill="url(#gradC)"
    mask="url(#maskCA)"/>

  <!-- Corner caps (small triangles) to enhance the impossible overlap order A over C, B over A, C over B -->
  <!-- A over C -->
  <polygon points="128,72 142,96 114,96" fill="url(#gradA)"/>
  <!-- B over A -->
  <polygon points="168,182 188,182 178,164" fill="url(#gradB)"/>
  <!-- C over B -->
  <polygon points="94,182 74,182 84,164" fill="url(#gradC)"/>
</svg>